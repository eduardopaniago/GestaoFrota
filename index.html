
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FrotaFin - Gestão de Frotas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden; /* Evita scroll na raiz para melhor experiência mobile */
        }
        #root {
            height: 100vh;
            width: 100vw;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <script>
        // Polyfills essenciais para evitar erros de ambiente em WebViews
        window.process = { 
            env: { NODE_ENV: 'production' },
            nextTick: (fn) => setTimeout(fn, 0)
        };
        window.global = window;

        // Monitor de carregamento para mobile
        window.addEventListener('error', function(e) {
            console.error('Erro detectado:', e.message);
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                root.innerHTML = '<div style="padding:40px;text-align:center;color:#ef4444;font-family:sans-serif;">' +
                    '<h3>Erro de Inicialização</h3>' +
                    '<p style="font-size:12px;">' + e.message + '</p>' +
                    '<button onclick="location.reload()" style="padding:10px 20px;background:#2563eb;color:white;border:none;border-radius:8px;">Tentar Novamente</button>' +
                    '</div>';
            }
        });

        // Timeout de carregamento
        setTimeout(() => {
            const loading = document.getElementById('loading-screen');
            if (loading && window.getComputedStyle(loading).opacity !== "0") {
                console.warn("O carregamento está demorando mais que o esperado...");
            }
        }, 8000);
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0,react-dom@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?deps=react@19.0.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "@google/genai": "https://esm.sh/@google/genai@1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: #64748b; font-weight: 600; font-size: 14px;">Iniciando FrotaFin...</p>
    </div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
