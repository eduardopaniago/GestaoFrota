
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FrotaFin - Gestão de Frotas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }
        #root {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            z-index: 9999;
            transition: opacity 0.4s ease-out;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f1f5f9;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .emergency-btn {
            margin-top: 24px;
            padding: 10px 20px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            color: #64748b;
            display: none;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
    </style>
    
    <script>
        // Polyfills fundamentais para compatibilidade mobile e deploy estável
        window.process = { env: { NODE_ENV: 'production' } };
        window.global = window;
        
        // Resolve o aviso de node-domexception forçando o uso do nativo
        if (typeof window.DOMException === 'undefined') {
            window.DOMException = Error; 
        }

        // Mostra botão de emergência se o JS demorar muito (8s)
        setTimeout(() => {
            const btn = document.getElementById('emergency-btn');
            if (btn) btn.style.display = 'block';
        }, 8000);

        function forceAppStart() {
            const loading = document.getElementById('loading-screen');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => loading.style.display = 'none', 400);
            }
        }
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0,react-dom@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?deps=react@19.0.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "@google/genai": "https://esm.sh/@google/genai@1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 16px; color: #1e293b; font-weight: 700; font-size: 15px;">Carregando FrotaFin...</p>
        <button id="emergency-btn" class="emergency-btn" onclick="forceAppStart()">O app não carregou? Clique aqui</button>
    </div>
    <div id="root"></div>
    <!-- Tailwind carregado de forma que não bloqueia o render inicial -->
    <script src="https://cdn.tailwindcss.com"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
