
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FrotaFin - Gestão Financeira de Frotas</title>
    
    <!-- Estilos de segurança para evitar flicker branco -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8fafc;
        }
        #root:empty::after {
            content: "Carregando FrotaFin...";
            font-weight: bold;
            color: #2563eb;
            font-size: 14px;
        }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Shim para evitar erro de ReferenceError: process is not defined -->
    <script>
        window.process = {
            env: {
                API_KEY: "" // A chave será injetada dinamicamente pelo ambiente
            }
        };
        
        // Captura de erro global para depuração em mobile
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Erro detectado:', msg, url, lineNo);
            // Opcional: alert('Erro de carregamento: ' + msg); 
            return false;
        };
    </script>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "xlsx": "https://esm.sh/xlsx@0.18.5",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

<script type="module" src="/index.tsx"></script>
</body>
</html>
