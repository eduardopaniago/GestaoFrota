
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FrotaFin - Gestão de Frotas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }
        #root {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f1f5f9;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Debug Error Overlay */
        #error-display {
            display: none;
            position: fixed;
            inset: 20px;
            background: #fff1f2;
            color: #991b1b;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #fecaca;
            z-index: 10000;
            overflow: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
    
    <script>
        // Polyfills e Configurações Globais
        window.process = { env: { NODE_ENV: 'production' } };
        window.global = window;
        
        // Resolve o aviso de node-domexception
        if (typeof window.DOMException === 'undefined') { window.DOMException = Error; }

        // Capturador de erros globais para evitar tela branca silenciosa
        window.onerror = function(msg, url, line, col, error) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML = `<h3>Erro de Execução:</h3><p>${msg}</p><small>${url} L:${line} C:${col}</small>`;
            }
            return false;
        };

        window.addEventListener('unhandledrejection', function(event) {
            console.error('Promessa rejeitada não tratada:', event.reason);
        });

        // Fallback de segurança para remover o loading
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loading-screen');
                if (loader && loader.style.display !== 'none') {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                }
            }, 8000);
        });
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "@google/genai": "https://esm.sh/@google/genai@1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="error-display"></div>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 16px; color: #1e293b; font-weight: 700; font-size: 14px;">Iniciando Sistema...</p>
    </div>
    <div id="root"></div>

</html>
